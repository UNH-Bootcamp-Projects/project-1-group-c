<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts for the Google map API-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Find Me Food</title>
  </head>

  <body>
    <header>
      <h2>Find Me Food</h2>
    </header>

    <header class="hero-search-filter">
      <div class="hero-search-filter-content">
        <ul class="hero-search-filter-menu menu align-center">
          <li>
            <a href="#"><i class="fas fa-utensils" aria-hidden="true"></i> Restaurants</a>
          </li>
        </ul>
        <form class="hero-search-filter-form" action="">
          <label for="findtext">Find</label>
          <input id="findtext" class="hero-search-filter-form-find" type="text" placeholder="Enter Cuisine" />
          <div class="divider">&nbsp;</div>
          <label for="findlocate">Near</label>
          <input id="findlocate" class="hero-search-filter-form-near" type="number" placeholder="Enter Alt Zipcode" />

          <button class="button" id="searchButton"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="hero-search-filter-content">
        <ul class="hero-search-filter-menu menu align-center">
          <li>
            <a href="#"><i class="fas fa-utensils" aria-hidden="true"></i> Search History</a>
          </li>
        </ul>
        <form class="hero-search-filter-form" action="">
          <label for="selecttext">Find</label>
          <select id="selecttext" class="hero-search-filter-form-find">
            <option value="" selected>Enter a location or select from the list...</option>
          </select>
          <div class="divider">&nbsp;</div>
          <label for="selectlocate">Near</label>
          <select id="selectlocate">
            <option value="" selected>Enter a location or select from the list...</option>
          </select>

          <button class="button" id="historyButton"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Zip code has to be 5 digits long</p> 
        <button class ="close">close</button>
      </div>

    </div>

    <div class="grid-x">
      <aside class="cell medium-4">
        <ul class="list-group no-bullet" id="listRest"></ul>
      </aside>
      <div class="cell medium-8">
        <div id="map"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <!-- Script for the Google MAP Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClKhFXOi6w6MwKpiSsIlmAEtkTnd9132s&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="./assets/js/map.js"></script>
  </body>
</html>
