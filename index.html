<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Find Me Food</title>
</head>

<body>
  <header>
    <h2>Find Me Food</h2>
  </header>

  <header class="hero-search-filter">
    <div class="hero-search-filter-content">
      <img class="hero-search-filter-logo" src="https://placehold.it/160x80" alt="" />
      <form class="hero-search-filter-form" action="">
        <label for="findtext">Find</label>
        <input id="findtext" class="hero-search-filter-form-find" type="text" placeholder="Enter Cuisine" />
        <div class="divider">&nbsp;</div>
        <label for="findlocate">Near</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="text" placeholder="Enter Alt Zipcode" />
        <button class="button"><i class="fa fa-search"></i></button>
      </form>
      <ul class="hero-search-filter-menu menu align-center">
        <li><a href="#"><i class="fas fa-utensils" aria-hidden="true"></i> Restaurants</a></li>
        <!-- <li><a href="#"><i class="fa fa-glass" aria-hidden="true"></i> Nightlife</a></li>
      <li><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i> Home Services</a></li>
      <li><a href="#"><i class="fa fa-cutlery" aria-hidden="true"></i> Delivery</a></li> -->
      </ul>
    </div>
  </header>


  <aside>
  <div class="row">
    <ul class="list-group-items no-bullet">
      <li class="list-group-item row gutter-small">List Group Item </li>
      <li class="list-group-item row gutter-small">List Group Item </li>
      <li class="list-group-item row gutter-small">List Group Item </li>
    </ul>
  </div>
</aside>
  

  



  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous">
    </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
